<section class="products-slider">
    <div class="products-slider__container">
	    <div class="products-slider__header">
			<h2 class="products-slider__title">@@title</h2>
			<a href="" class="products-slider__more">Перейти в каталог</a>
		</div>
		
		<div class="products-slider__slider swiper">

			<div class="products-slider__wrapper swiper-wrapper">
				
				<div class="products-slider__slide swiper-slide">
					<article class="product-card">
                        <a href="" class="product-card__image">
                            <span class="product-card__item-image-ibg product-card__item-image-ibg_contain">
								<img src="@img/product-card/image.jpg" alt="Image">
							</span>
                        </a>
                        <div class="product-card__body">
                            <h4 class="product-card__title">
                                <a href="" class="product-card__link-title"></a>
                            </h4>
                            <div class="product-card__info info-product-card">
                                <div class="info-product-card__size"></div>
                                <div class="info-product-card__materials"></div>
                            </div>
                            <div data-rating-value="3.6" data-rating="set" class="product-card__rating rating">
                                <div class="rating__info">12 отзывов</div>
                            </div>
                            <div class="product-card__footer">
                                <div class="product-card__price"></div>
                                <a href="" class="product-card__compare _icon-compare"></a>
                                <a href="" class="product-card__faforite _icon-favorite"></a>
                            </div>
                            <button type="button" class="product-card__cart"><span class="_icon-cart">В корзину</span></button>
                        </div>
					</article>
                    
				</div>
			</div>
            
		</div>
	</div>
</section>
